<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&family=Spirax&display=swap" rel="stylesheet"> 

    <title>Spiro</title>
</head>
<body>
    <div id="main-div" class="d-flex flex-column align-items-center">
        <div class="row">
            <div class="col col-12 text-center mt-2">
                <h1 id="header">Spirograph</h1>
            </div>
        </div>
        <div class="row">
            <div class="col col-lg-5 offset-lg-1 col-12 d-flex flex-column align-items-center" id="controls">
                
                <div class="label">Settings:</div>
                <div class="row">
                    <!-- SETTINGS LEFT SIDE -->
                    <div class="col col-12 d-flex flex-column align-items-center">
                        <!-- BACKGROUND COLOR -->
                        <div class="row control-item">
                            <div class="col col-6 d-flex justify-content-center">Background:</div> 
                            <div class="control col col-6 d-flex justify-content-center">
                                <input type="color" id="bg-color" value="#0A001F">
                            </div>
                        </div>
        
                        <!-- RADIUS 1 -->
                        <div class="row control-item">
                            <div class="col col-6 d-flex justify-content-center">Radius 1:</div> 
                            <div class="control col col-6 d-flex justify-content-center">
                                <input type="range" min="50" max="150" value="130" step="3" id="radius-1">
                            </div>
                        </div>
        
                        <!-- RADIUS 2 -->
                        <div class="row control-item">
                            <div class="col col-6 d-flex justify-content-center">Radius 2:</div> 
                            <div class="control col col-6 d-flex justify-content-center">
                                <input type="range" min="50" max="150" value="75" step="3" id="radius-2">
                            </div>
                        </div>
        
                        <!-- THETA -->
                        <div class="row control-item">
                            <div class="col col-6 d-flex justify-content-center">Theta:</div> 
                            <div class="control col col-6 d-flex justify-content-center">
                                <input type="range" min="10" max="30" value="30" step="3" id="theta">
                            </div>
                        </div>
                      
                        <!-- SCALAR -->
                        <div class="row control-item">
                            <div class="col col-6 d-flex justify-content-center">Scalar:</div> 
                            <div class="control col col-6 d-flex justify-content-center">
                                <input type="range" min="10" max="150" value="100" id="scalar">
                            </div>
                        </div>
        
                        <!-- color 1 -->
                        <div class="label">Line:</div>
                        <div class="row control-item">
                            <div class="col col-6 d-flex justify-content-center">Color 1:</div> 
                            <div class="control col  col-6 d-flex justify-content-center">
                                <input type="color" id="stroke-color1" value="#BA0425"/>
                            </div>
                        </div>
        
                        <div class="row control-item">
                            <div class="col col-6 d-flex justify-content-center">Color 2:</div> 
                            <div class="control col  col-6 d-flex justify-content-center">
                                <input type="color" id="stroke-color2" value="#C40487">
                            </div>
                        </div>
        
                        <div class="row control-item">
                            <div class="col col-6 d-flex justify-content-center">Color 3:</div> 
                            <div class="control col  col-6 d-flex justify-content-center">
                                <input type="color" id="stroke-color3" value="#7D04C4">
                            </div>
                        </div>
        
                        <div class="row control-item">
                            <div class="col col-6 d-flex justify-content-center">Color 4:</div> 
                            <div class="control col  col-6 d-flex justify-content-center">
                                <input type="color" id="stroke-color4" value="#4404BA">
                            </div>
                        </div>
        
                        <div class="row control-item mt-3 mb-3 no-gutters" id="buttons">
                            <div class="col col-4 text-center">
                                <button class="btn btn-sm btn-success" id="submit">Draw</button>
                            </div>
                            <div class="col col-4 text-center">
                                <button class="btn btn-sm btn-warning" id="pause">Pause</button>
                            </div>
                            <div class="col col-4 text-center">
                                <button class="btn btn-sm btn-danger" id="clear">Clear</button>
                            </div>
                        </div>

                    </div>
                    <!-- SETTINGS RIGHT SIDE -->
                    <!-- <div class="col col-6">
                        <div class="row control-item">
                            <div class="col col-6 d-flex justify-content-end">Hypocycloid:</div> 
                            <div class="control col col-5 d-flex justify-content-center">
                                <input type="radio" id="pattern" value="hypocycloid" checked>
                            </div>
                        </div>
                        <div class="row control-item">
                            <div class="col col-6 d-flex justify-content-end">Epicycloid:</div> 
                            <div class="control col col-5 d-flex justify-content-center">
                                <input type="radio" id="pattern" value="epicycloid">
                            </div>
                        </div>
                    </div>     -->
                </div>
            </div>
            
            <div id="spirograph" class="col col-lg-5 col-12 d-flex justify-content-center">
                <canvas>
                    <!-- Draw spirograph with JS here... -->
                </canvas>
            </div>
            
        </div> <!-- end row -->
        
    </div>

    <script src="spirograph.js"></script>
</body>
</html>
